<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Grid</title>
    <style>
        .image-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            grid-template-rows: repeat(2, 1fr); 
            gap: 10px;
            max-width: 800px;
            margin: auto;
            height: 400px; 
        }
        .image-grid img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
            object-fit: cover;
        }
        .image6 {
            grid-row: span 2; 
        }
        .image7 {
            grid-row: span 2;
        }
        
        .image3 {
            grid-row: span 2;
        }

        @media (max-width: 768px) {
            .image-grid {
                grid-template-columns: repeat(2, 1fr);
                grid-template-rows: auto;
                height: auto;
            }
        }
    </style>
</head>
<body>

    <div class="image-grid">
        <img src="WhatsApp Image 2025-03-04 at 9.21.04 PM (1).jpeg" alt="Image 2">
        <img src="WhatsApp Image 2025-03-04 at 9.26.23 PM.jpeg" alt="Image 1"> 
        <img src="WhatsApp Image 2025-03-04 at 9.26.43 PM.jpeg" alt="Image 7" class="image7"> 
        <img src="WhatsApp Image 2025-03-04 at 10.22.42 PM.jpeg" alt="Image 3"class="image3">
        
        <img src="WhatsApp Image 2025-03-04 at 9.30.33 PM.jpeg" alt="Image 5" > 
        <img src="WhatsApp Image 2025-03-04 at 9.27.01 PM.jpeg"alt="image 6"class="image6">
    </div>

</body>
</html>
